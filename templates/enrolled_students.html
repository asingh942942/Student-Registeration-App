<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enrolled Students</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Student</th>
          <th>Grade</th>
        </tr>
      </thead>

      <tbody>
        {% for student in enrolled_students %}
        <tr>
          <td>{{ student.name }}</td>
          {% endfor %} {% for student in grades %}
          <td>{{ student.grade }}</td>
          {% endfor %}
        </tr>
      </tbody>
    </table>
  </body>
</html>
